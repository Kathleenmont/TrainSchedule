<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="jumbotron col-sm-12 d-flex justify-content-center rounded"> Train Time</h1>
        </div>

        <div class="card-header text-light">Current Train Schedule</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="row mt-4">
            <div class="card col-lg-12 pl-0 pr-0" id="add-card">
                <div class="card-header text-light">
                    Add Train
                </div>
                <div id="add-train" class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input type="text" class="form-control" id="train-name" aria-describedby="train-name">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destintation</label>
                            <input type="text" class="form-control" id="destination" aria-describedby="destination">
                        </div>
                        <div class="form-group">
                            <label for="first-train-time">First Train Time (HH:mm - military time):</label>
                            <input type="text" class="form-control" id="first-train-time" aria-describedby="first-train-time">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency</label>
                            <input type="text" class="form-control" id="frequency" aria-describedby="frequency">
                        </div>
                        <button id="submit-button" type="submit" class="border-dark btn btn-primary text-light">Submit</button>
                    </form>

                </div>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
